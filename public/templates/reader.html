<section id="about" class="container content-section text-center">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <div ng-repeat="post in feed.stories.recommendations">
                <img ng-src="{{post.art}}"/>,
                <p>{{ post.name }} by {{ post.author }}</p>
            </div>
        </div>
    </div>
</section>
